<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Danfo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container text-center">
    <section>
        <div class="box p-4">
            <main class="">
                <p id="text-input">Adicione os nomes (separados por v√≠rgula):</p>
                <input type="text" id="nameInput" class="tags-input">
            </main>
            <div class="scoreboard">
                <p style="font-size: 1.5em; color: #e48717">EQUIPE 1</p>
                <p id="team1Score"><span><img style="width: 30px;" src="https://seeklogo.com/images/C/csgo-headshot-logo-D55BFE7334-seeklogo.com.png" alt="Equipe 1"></span></p>
                <p style="font-size: 1.5em; color: #e48717">EQUIPE 2</p>
                <p id="team2Score"><span><img style="width: 30px;" src="https://seeklogo.com/images/C/csgo-headshot-logo-D55BFE7334-seeklogo.com.png" alt="Equipe 2"></span></p>
            </div>
            <div class="names">
                <h2 style="font-size: 2em; color: #e48717">NOMES SORTEADOS</h2>
                <p style="font-size: 2.5em; color: #CB6AEB" id="nameDisplay"></p>
            </div>
            <button type="button" class="button-sort" onclick="startDrawing()">INICIAR SORTEIO</button>
        </div>
        <div class="card-game rounded-4">
            <div class="card">
                <div class="wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image rounded-4" />
                </div>
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="title rounded-4" />
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character rounded-4" />
            </div>
        </div>
        <img class="cs2image" src="images/header_ctt.png" alt="2 personagens de CS2">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
